<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings-Hogwarts Talk</title>
</head>

<body class="style">
  <div class="status-bar">
    <div class="status-bar__column">
      <span> No Service </span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:42</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-vial"></i>
          <span>Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-tag"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"
          ><i class="fa-solid fa-hat-wizard fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa fa-dove fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fa-solid fa-broom fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn nav-chosen">
        <a class="nav__link" href="more.html">
          <span class="nav--dot__noti"></span>
          <i class="fa-solid fa-wand-sparkles fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span
      >화면이 너무 커요... '모바일 사용' 혹은 '화면 줄이기' 마법을 써주세요!
      (1학년은 마법수업에서 배울 예정)</span
    >
  </div>

  <script
    src="https://kit.fontawesome.com/4bbc2bfc7a.js"
    crossorigin="anonymous"
  ></script>
</body>
