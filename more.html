<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More-Hogwarts Talk</title>
</head>

<body class="style">
  <div class="status-bar">
    <div class="status-bar__column">
      <span> No Service </span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:42</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span
        ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
      ></span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="photo/harry potter_title.jpg"/ class="user-component__avatar
        user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Harry Potter</h4>
          <h6 class="user-component__subtitle">
            +44-2222-2222
            <i class="fa-solid fa-circle-exclamation"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-star-of-david"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-flask"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-chess"></i>
        <span>Magic Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-staff-snake"></i>
        <span>Account</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
    </div>

    <div class="more-suggestions__icons">
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-image">
          <img src="photo/gryffindor_logo.jpg" />
        </div>
        <span class="more-suggestions__icon-text">Gryffindor</span>
      </div>
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-image">
          <img src="photo/Slytherin.jpg" />
        </div>
        <span class="more-suggestions__icon-text">Slytherin</span>
      </div>
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-image">
          <img src="photo/Hufflepuff.jpg" />
        </div>
        <span class="more-suggestions__icon-text">Hufflepuff</span>
      </div>
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-image">
          <img src="photo/Ravenclaw.jpg" />
        </div>
        <span class="more-suggestions__icon-text">Ravenclaw</span>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"
          ><i class="fa-solid fa-hat-wizard fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa fa-dove fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fa-solid fa-broom fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn nav-chosen">
        <a class="nav__link" href="more.html">
          <span class="nav--dot__noti"></span>
          <i class="fa-solid fa-wand-sparkles fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span
      >화면이 너무 커요... '모바일 사용' 혹은 '화면 줄이기' 마법을 써주세요!
      (1학년은 마법수업에서 배울 예정)</span
    >
  </div>

  <script
    src="https://kit.fontawesome.com/4bbc2bfc7a.js"
    crossorigin="anonymous"
  ></script>
</body>
