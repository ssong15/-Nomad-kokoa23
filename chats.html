<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats-Hogwarts Talk</title>
</head>

<body class="style">
  <div class="status-bar">
    <div class="status-bar__column">
      <span> No Service </span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:42</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span
        ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
      ></span>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component-chats">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photo/baby ron.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ron</h4>
              <h6 class="user-component__subtitle">오늘 퀴디치 연습 가능?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component_time">21:25</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photo/ginny.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ginny</h4>
              <h6 class="user-component__subtitle">벽난로 앞에서 보자~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component_time">20:05</span>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="photo/Tom Felton Finger.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Malfoy</h4>
              <h6 class="user-component__subtitle">
                올해는 그린핀도르가 이길 듯^^
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component_time">15:00</span>
          </div>
        </div>
      </a>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"
          ><i class="fa-solid fa-hat-wizard fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn nav-chosen">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa fa-dove fa-2x"></i
        ></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"
          ><i class="fa-solid fa-broom fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav--dot__noti"></span>
          <i class="fa-solid fa-wand-sparkles fa-2x"></i
        ></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span
      >화면이 너무 커요... '모바일 사용' 혹은 '화면 줄이기' 마법을 써주세요!
      (1학년은 마법수업에서 배울 예정)</span
    >
  </div>

  <script
    src="https://kit.fontawesome.com/4bbc2bfc7a.js"
    crossorigin="anonymous"
  ></script>
</body>
